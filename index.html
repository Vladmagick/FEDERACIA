<style> 
*{margin:0;padding:0;box-sizing:border-box} 
body{ 
font-family:'Inter',sans-serif; 
background:linear-gradient(180deg,#0b0f17,#0f172a);

} 
.app{

} 
h1{font-size:22px;font-weight:600;margin-bottom:16px} 
 
.card{ 
background:rgba(255,255,255,0.06); 
backdrop-filter:blur(25px); 
border-radius:24px; 
padding:18px; 
margin-bottom:16px; 
box-shadow:0 15px 40px rgba(0,0,0,0.5);

} 
.card:active{transform:scale(0.97)} 
 
input,textarea,select{ 
width:100%; 
margin-top:10px; 
padding:12px;

border:none;

} 
 
button{ 
margin-top:12px;

border-radius:18px; 
border:none; 
background:rgba(255,255,255,0.1);

transition:0.2s; 
}

canvas{width:100%;height:200px;cursor:pointer} 
 
.green{color:#00ff9d} 
.orange{color:#ff9d00} 
.red{color:#ff4d4d} 
 
.hidden{display:none} 
 
/* ===== TELEGRAM DOCK (volume glass) ===== */ 
 
.bottom-dock{ 
  position:fixed; 
  left:50%; 
  transform:translateX(-50%); 
  bottom:18px; 
  width:92%; 
  max-width:430px; 
  height:76px; 
  border-radius:38px; 
 
  background:rgba(20,24,32,0.62); 
  backdrop-filter:blur(30px); 
 
  display:flex; 
  justify-content:space-around; 
  align-items:center; 
 
  box-shadow: 
    0 18px 50px rgba(0,0,0,0.55), 
    inset 0 1px 0 rgba(255,255,255,0.10), 
    inset 0 -1px 0 rgba(0,0,0,0.35); 
 
  border:1px solid rgba(255,255,255,0.07); 
  z-index:999; 
} 
 
.dock-item{ 
  width:72px; 
  height:60px; 
  border-radius:22px; 
 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  justify-content:center; 
 
  color:rgba(255,255,255,0.58); 
  font-size:11px; 
  gap:3px; 
 
  transition: transform .35s cubic-bezier(.2,.8,.2,1),  
              color .25s ease, 
              background .25s ease; 
  position:relative; 
  user-select:none; 
  -webkit-tap-highlight-color: transparent; 
} 
 
.dock-item .dock-icon{ 
  font-size:20px; 
  line-height:20px; 
  transition: transform .35s cubic-bezier(.2,.8,.2,1); 
} 
 
.dock-item.active{ 
  color:#00ff9d; 
  transform: translateY(-7px); 
} 
 
.dock-item.active::before{ 
  content:""; 
  position:absolute; 
  inset:6px; 
  border-radius:18px; 
  background:rgba(0,255,157,0.10); 
  box-shadow:0 0 26px rgba(0,255,157,0.38); 
  z-index:-1; 
} 
 
.dock-item:active{ 
  transform: translateY(-6px) scale(0.96); 
} 
.dock-item:active .dock-icon{ 
  transform: scale(0.90); 
} 
 
/* ===== Screen animation base ===== */ 
.app > div{ 
  transition: opacity .30s ease, transform .30s ease; 
  will-change: opacity, transform; 
} 
.calendar-day{ 
display:inline-block; 
width:42px;height:42px; 
line-height:42px; 
text-align:center; 
margin:4px; 
border-radius:12px; 
background:rgba(255,255,255,0.06); 
font-size:13px; 
} 
.calendar-day.marked{background:#00ff9d;color:#000} 
/* iOS 18 liquid gloss */
.bottom-dock::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:38px;
  pointer-events:none;
  background: radial-gradient(120% 80% at 20% 0%,
    rgba(255,255,255,0.18) 0%,
    rgba(255,255,255,0.06) 22%,
    rgba(255,255,255,0.00) 55%);
  mix-blend-mode:screen;
}

/* active shimmer */
.dock-item.active::after{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:18px;
  background: linear-gradient(120deg,
    rgba(255,255,255,0.00) 0%,
    rgba(255,255,255,0.16) 45%,
    rgba(255,255,255,0.00) 85%);
  transform: translateX(-60%);
  animation: shimmer 1.8s ease-in-out infinite;
  pointer-events:none;
  opacity:0.55;
}

@keyframes shimmer{
  0%{transform:translateX(-60%)}
  60%{transform:translateX(60%)}
  100%{transform:translateX(60%)}
}</style> 
</head> 
 
<body> 
<div class="app"> 
 
<div id="home"> 
<h1>–§–ï–î–ï–†–ê–¶–ò–Ø</h1> 
<div class="card"> 
<div>–§–∏–Ω–∞–Ω—Å—ã –º–µ—Å—è—Ü–∞</div> 
<canvas id="chart"></canvas> 
<div id="financeSummary"></div> 
</div> 
</div> 
 
<div id="finance" class="hidden"> 
<h1>–§–∏–Ω–∞–Ω—Å—ã</h1> 
<div class="card"> 
<select id="objectSelect"></select> 
<input type="number" id="incomeInput" placeholder="–î–æ—Ö–æ–¥"> 
<input type="number" id="expenseInput" placeholder="–†–∞—Å—Ö–æ–¥"> 
<button onclick="saveFinance()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button> 
</div> 
<div id="financeList"></div> 
</div> 
 
<div id="objects" class="hidden"> 
<h1>–û–±—ä–µ–∫—Ç—ã</h1> 
<div class="card"> 
<textarea id="objectInput" placeholder="–ù–æ–≤—ã–π –æ–±—ä–µ–∫—Ç"></textarea> 
<button onclick="addObject()">–î–æ–±–∞–≤–∏—Ç—å</button> 
</div> 
<div id="objectList"></div> 
</div> 
 
<div id="calendar" class="hidden"> 
<h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</h1> 
<div class="card"> 
<div id="calendarGrid"></div> 
</div> 
</div> 
 
<div id="decisions" class="hidden"> 
<h1>–†–µ—à–µ–Ω–∏—è</h1> 
<div class="card"> 
<textarea id="decisionInput" placeholder="–ó–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å —Ä–µ—à–µ–Ω–∏–µ"></textarea> 
<button onclick="addDecision()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button> 
</div> 
<div id="decisionList"></div> 
</div> 
 
</div> 
 
<div class="bottom-dock"> 
  <div class="dock-item active" onclick="switchTab('home', this)"> 
    <div class="dock-icon">üë§</div> 
    <div class="dock-label">–ì–ª–∞–≤–Ω–∞—è</div> 
  </div> 
 
  <div class="dock-item" onclick="switchTab('finance', this)"> 
    <div class="dock-icon">üí∞</div> 
    <div class="dock-label">–§–∏–Ω–∞–Ω—Å—ã</div> 
  </div> 
 
  <div class="dock-item" onclick="switchTab('objects', this)"> 
    <div class="dock-icon">üí¨</div> 
    <div class="dock-label">–û–±—ä–µ–∫—Ç—ã</div> 
  </div> 
 
  <div class="dock-item" onclick="switchTab('calendar', this)"> 
    <div class="dock-icon">üìÖ</div> 
    <div class="dock-label">–ö–∞–ª–µ–Ω–¥–∞—Ä—å</div> 
  </div> 
 
  <div class="dock-item" onclick="switchTab('decisions', this)"> 
    <div class="dock-icon">üß†</div>

<script> 
const tg = window.Telegram.WebApp; 
tg.expand(); tg.ready(); 
 
let objects = JSON.parse(localStorage.getItem("objects"))||[]; 
let finances = JSON.parse(localStorage.getItem("finances"))||[]; 
let decisions = JSON.parse(localStorage.getItem("decisions"))||[]; 
 
let __switching = false; 
 
function switchTab(id, el){ 
  if(__switching) return; 
  __switching = true; 
 
  // Active button 
  document.querySelectorAll(".dock-item").forEach(n=>n.classList.remove("active")); 
  el.classList.add("active"); 
 
  // Haptic (Telegram) 
  try{ 
    if(window.Telegram?.WebApp?.HapticFeedback){ 
      Telegram.WebApp.HapticFeedback.impactOccurred("light"); 
    } 
  }catch(e){} 
 
  // Screen animation 
  const sections = document.querySelectorAll(".app > div"); 
  const current = Array.from(sections).find(s => !s.classList.contains("hidden")); 
  const next = document.getElementById(id); 
 
  if(current === next){ 
    __switching = false; 
    return; 
  } 
 
  if(current){ 
    current.style.opacity = "0"; 
    current.style.transform = "translateY(14px)"; 
    setTimeout(()=>{ 
      current.classList.add("hidden"); 
      current.style.opacity = ""; 
      current.style.transform = ""; 
    }, 170); 
  } 
 
  next.classList.remove("hidden"); 
  next.style.opacity = "0"; 
  next.style.transform = "translateY(14px)"; 
 
  requestAnimationFrame(()=>{ 
    requestAnimationFrame(()=>{ 
      next.style.opacity = "1"; 
      next.style.transform = "translateY(0)"; 
      setTimeout(()=>{ 
        next.style.opacity = ""; 
        next.style.transform = ""; 
        __switching = false; 
      }, 220); 
    }); 
  }); 
} 
 
function addObject(){ 
let text=document.getElementById("objectInput").value; 
if(!text)return; 
objects.push(text); 
localStorage.setItem("objects",JSON.stringify(objects)); 
renderObjects(); updateSelect(); 
document.getElementById("objectInput").value=""; 
} 
 
function renderObjects(){ 
let list=document.getElementById("objectList"); 
list.innerHTML=""; 
objects.forEach(o=>{ 
let div=document.createElement("div"); 
div.className="card"; 
div.innerText=o; 
list.appendChild(div); 
}); 
} 
 
function updateSelect(){ 
let select=document.getElementById("objectSelect"); 
select.innerHTML=""; 
objects.forEach(o=>{ 
let opt=document.createElement("option"); 
opt.text=o; select.add(opt); 
}); 
} 
 
function saveFinance(){ 
let obj=document.getElementById("objectSelect").value; 
let income=parseFloat(document.getElementById("incomeInput").value)||0; 
let expense=parseFloat(document.getElementById("expenseInput").value)||0; 
finances.push({obj,income,expense}); 
localStorage.setItem("finances",JSON.stringify(finances)); 
renderFinance(); drawChart(); 
} 
 
function renderFinance(){ 
let list=document.getElementById("financeList"); 
list.innerHTML=""; 
finances.forEach(f=>{ 
let div=document.createElement("div"); 
div.className="card"; 
div.innerHTML=f.obj+"<br>–î–æ—Ö–æ–¥: "+f.income+" ‚ÇΩ<br>–†–∞—Å—Ö–æ–¥: "+f.expense+" ‚ÇΩ"; 
list.appendChild(div); 
}); 
} 
 
function drawChart(){ 
const canvas=document.getElementById("chart"); 
const ctx=canvas.getContext("2d"); 
canvas.width=350; canvas.height=200; 
let totalIncome=finances.reduce((a,b)=>a+b.income,0); 
let totalExpense=finances.reduce((a,b)=>a+b.expense,0); 
let percent=(totalExpense/(totalIncome||1))*180; 
ctx.clearRect(0,0,canvas.width,canvas.height); 
ctx.beginPath(); 
ctx.arc(175,180,150,Math.PI,Math.PI+(percent*Math.PI/180)); 
ctx.lineWidth=22; ctx.strokeStyle="#ff4d4d"; ctx.stroke(); 
ctx.beginPath(); 
ctx.arc(175,180,150,Math.PI+(percent*Math.PI/180),2*Math.PI); 
ctx.lineWidth=22; ctx.strokeStyle="#00ff9d"; ctx.stroke(); 
canvas.onclick=function(){ 
alert("–î–æ—Ö–æ–¥: "+totalIncome+" ‚ÇΩ\n–†–∞—Å—Ö–æ–¥: "+totalExpense+" ‚ÇΩ"); 
} 
document.getElementById("financeSummary").innerHTML= 
"–î–æ—Ö–æ–¥: "+totalIncome+" ‚ÇΩ | –†–∞—Å—Ö–æ–¥: "+totalExpense+" ‚ÇΩ | –ü—Ä–∏–±—ã–ª—å: "+(totalIncome-totalExpense)+" ‚ÇΩ"; 
} 
 
function renderCalendar(){ 
let grid=document.getElementById("calendarGrid"); 
grid.innerHTML=""; 
for(let i=1;i<=30;i++){ 
let day=document.createElement("div"); 
day.className="calendar-day"; 
day.innerText=i; 
day.onclick=function(){day.classList.toggle("marked");} 
grid.appendChild(day); 
} 
} 
 
function addDecision(){ 
let text=document.getElementById("decisionInput").value; 
if(!text)return; 
decisions.push(text); 
localStorage.setItem("decisions",JSON.stringify(decisions)); 
renderDecisions(); 
document.getElementById("decisionInput").value=""; 
} 
 
function renderDecisions(){ 
let list=document.getElementById("decisionList"); 
list.innerHTML=""; 
decisions.forEach(d=>{ 
let div=document.createElement("div"); 
div.className="card"; 
div.innerText=d; 
list.appendChild(div); 
}); 
} 
 
renderObjects(); 
updateSelect(); 
renderFinance(); 
renderCalendar(); 
renderDecisions(); 
drawChart(); 
</script> 
 
</body>
